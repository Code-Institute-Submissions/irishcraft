
<div class='featurette-grid'>
    <ul class="grid">
        
        {% for product in grid_sample_products %}
            {% if product.image.url != None %}
                {% if image.url or product.image_url %}
                        <li>
                            <a href="{% url 'product_details' product.id %}">
                                <img src="{{ product.image_url }}" alt="{{product.name}}">
                            <span class="description">{{product.name}}</span>
                          </a>
                        </li>
                        {% endif %}
                {% endif %}
        {% endfor %}
</ul>
</div>
